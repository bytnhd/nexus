<!DOCTYPE html>
<html lang="tr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kayıt Ol / Giriş Yap - Nexus</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="icon" href="image/icon.png">
   <style>
       body {
           background-color: #313131;
           color: #fff;
       }
       
       .navbar {
           background-color: #1a1a1a !important;
       }
       
       .auth-container {
           background: rgba(255,255,255,0.05);
           border-radius: 10px;
           padding: 30px;
           margin: 40px auto;
           max-width: 400px;
       }
        .form-control {
           background-color: #424242;
           border: 1px solid #555;
           color: #fff;
           margin-bottom: 15px;
       }
        footer {
           background-color: #1a1a1a;
           color: #fff;
           padding: 20px 0;
           position: fixed;
           bottom: 0;
           width: 100%;
       }
   </style>
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark">
       <div class="container">
           <a class="navbar-brand" href="index.html">
               <img src="image/icon.png" alt="Nexus Logo" height="40">
               Nexus
           </a>
           <div class="navbar-nav">
               <a class="nav-link" href="index.html">Ana Sayfa</a>
           </div>
       </div>
   </nav>
    <!-- Giriş/Kayıt Formu -->
   <div class="container">
       <div class="auth-container">
           <h3 class="text-center mb-4">Giriş Yap</h3>
           <form>
               <input type="email" class="form-control" placeholder="Email" required>
               <input type="password" class="form-control" placeholder="Şifre" required>
               <button type="submit" class="btn btn-primary w-100 mb-3">Giriş Yap</button>
               <p class="text-center">
                   Hesabınız yok mu? 
                   <a href="#" onclick="toggleForm()" class="text-primary">Kayıt Ol</a>
               </p>
           </form>
       </div>
   </div>
    <!-- Footer -->
   <footer class="text-center">
       <p class="mb-0">&copy; 2024 Nexus. Tüm hakları saklıdır.</p>
   </footer>
    <script>
       function toggleForm() {
           const container = document.querySelector('.auth-container');
           const title = container.querySelector('h3');
           const form = container.querySelector('form');
           const toggleText = container.querySelector('p');
            if (title.textContent === 'Giriş Yap') {
               title.textContent = 'Kayıt Ol';
               form.innerHTML = `
                   <input type="text" class="form-control" placeholder="Ad Soyad" required>
                   <input type="email" class="form-control" placeholder="Email" required>
                   <input type="password" class="form-control" placeholder="Şifre" required>
                   <button type="submit" class="btn btn-primary w-100 mb-3">Kayıt Ol</button>
                   <p class="text-center">
                       Zaten hesabınız var mı? 
                       <a href="#" onclick="toggleForm()" class="text-primary">Giriş Yap</a>
                   </p>
               `;
           } else {
               title.textContent = 'Giriş Yap';
               form.innerHTML = `
                   <input type="email" class="form-control" placeholder="Email" required>
                   <input type="password" class="form-control" placeholder="Şifre" required>
                   <button type="submit" class="btn btn-primary w-100 mb-3">Giriş Yap</button>
                   <p class="text-center">
                       Hesabınız yok mu? 
                       <a href="#" onclick="toggleForm()" class="text-primary">Kayıt Ol</a>
                   </p>
               `;
           }
       }
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
